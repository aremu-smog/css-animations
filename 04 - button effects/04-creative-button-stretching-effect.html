<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creative Button Stretching Effect</title>
		<style>
			body {
				display: flex;
				height: 100vh;
				justify-content: center;
				align-items: center;
			}
			a {
				font-size: 45px;
				font-family: sans-serif;
				color: red;
				border: 3px solid red;
				padding: 40px 80px;
				text-decoration: none;
				text-transform: uppercase;
				font-weight: lighter;
				transition: all 0.5s;
			}
			a:hover {
				font-weight: bold;
				letter-spacing: 10px;
				border-width: 7px;
			}
		</style>
	</head>
	<body>
		<a href="#">button</a>
	</body>
</html>
